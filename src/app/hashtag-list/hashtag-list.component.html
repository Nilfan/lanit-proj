<div class="card border-primary" *ngFor="let tweet of tweets">
  <div class="card-header">
    <i class="material-icons" (click)="removeTweet(tweet.postId)">cancel</i>
    <div>{{'Post ID: ' + tweet.postId}}</div>
    <div>{{getTime(tweet.time)}}</div>
  </div>
  <div class="card-body">
    <div class="card-title">
      {{tweet.name}}
      
    </div>
    <p class="card-text">{{tweet.body}}</p>
  </div>
</div>
